<!DOCTYPE html>
<html lang="{{ .Lang }}" {{ if and .Theme (ne .Theme "system" ) }}data-theme="{{ .Theme }}" {{ end }}>
{{ template "html-head" . }}

<body>
    {{ template "sidebar" . }}
    <main class="p-4 max-w-md mx-auto">
        <div class="p-6">
            <h1 class="text-2xl font-bold mb-4 text-center">{{ i18nText .Lang "pages.signIn.heading" }}</h1>

            {{if .Error}}
            <div class="bg-error-100 border border-error-400 text-error-700 px-4 py-3 rounded mb-4">
                {{.Error}}
            </div>
            {{end}}

            <form method="POST" action="/sign-in" class="space-y-4">
                <div>
                    <label for="name"
                        class="block text-base-700 mb-1">{{ i18nText .Lang "pages.signIn.nameLabel" }}</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-3 py-2 border border-base-300 rounded-md"
                        placeholder="{{ i18nText .Lang "pages.signIn.namePlaceholder" }}">
                </div>

                <div>
                    <label for="password"
                        class="block text-base-700 mb-1">{{ i18nText .Lang "pages.signIn.passwordLabel" }}</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-3 py-2 border border-base-300 rounded-md"
                        placeholder="{{ i18nText .Lang "pages.signIn.passwordPlaceholder" }}">
                </div>

                <button type="submit" class="ccb-button">
                    {{ i18nText .Lang "pages.signIn.submitButton" }}
                </button>
            </form>

            <p class="mt-4 text-center text-base-600">
                {{ i18nText .Lang "pages.signIn.noAccountText" }}
                <a href="/register" class="ccb-link">{{ i18nText .Lang "pages.signIn.registerLink" }}</a>
            </p>
        </div>
    </main>
</body>

</html>
